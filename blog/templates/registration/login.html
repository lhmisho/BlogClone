{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h2>Please login</h2>
        <p>must be a super user</p>

        {% if form.errors %}
            <p>User or password doesn't matchd. try again</p>
        {% else %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary">
            <input type="hidden" name="next" value="{{next}}">
        </form>

        {% endif %}
    </div>
{% endblock %}
